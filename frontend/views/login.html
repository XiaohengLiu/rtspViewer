<div class="container">
  <div class="row top-padding">
    <div class="col-10">
      <h3>Login</h3>
    </div>
    <div class="col-2 align-right">
      <a ui-sref="register" class="btn btn-primary">Register here</a>
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col-sm">
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" ng-model="$ctrl.username" class="form-control" id="username" placeholder="Enter Username/Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" ng-model="$ctrl.pwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
      </form>

    </div>
  </div>

  <div class="row">
    <div class="col-sm align-center">
      <button ng-click="$ctrl.login()" class="btn btn-primary">Login</button>
    </div>
  </div>
</div>
